      <h1>2022年上海疫情爆发期间交通数据可视化分析</h1>
      <div class="showTime"></div>
      <script>
        var t = null;
        t = setTimeout(time, 1000); //開始运行
        function time() {
          clearTimeout(t); //清除定时器
          dt = new Date();
          var y = dt.getFullYear();
          var mt = dt.getMonth() + 1;
          var day = dt.getDate();
          var h = dt.getHours(); //获取时
          var m = dt.getMinutes(); //获取分
          var s = dt.getSeconds(); //获取秒
          document.querySelector(".showTime").innerHTML =
            "当前时间：" +
            y +
            "年" +
            mt +
            "月" +
            day +
            "-" +
            h +
            "时" +
            m +
            "分" +
            s +
            "秒";
          t = setTimeout(time, 1000); //设定定时器，循环运行
        }
      </script>
    </div>

    <!-- 公路 -->
    <div class="inner" style="display: none">
      <div class="mainbox2">
          <div class="panel2">
            <div id="box" style="width: 16.55rem;height: 12.4rem; z-index: 5;"></div>

            <script src="js/echarts.min.js" type="text/javascript" charset="utf-8"></script>
            <script src="js/bmap.min.js" type="text/javascript" charset="utf-8"></script>
            <script src="js/jquery.js"></script>

            <!-- 使用的是2.0版本的地图数据 -->
            <script src="http://api.map.baidu.com/api?v=3.0&ak=UAumsTfvpKBlNPUd9e5PvAEnR0YGNllO" type="text/javascript"
              charset="utf-8"></script>
            <script type="text/javascript">
              //  const searchList = ["770路","771路","774路","775路","776路","778路","779路","780路","781路","783路","784路","784路区间","785路","787路","789路","790路","791路","793路B线","793路","794路","795路","798路","799路","801路","802路","804路","806路","807路","808路","809路","810路","812路","813路","816路","817路","818路","819路","822路","823路","824路","825路","829路","830路","836路","837路","842路","843路","844路","845路","848路","849路","850路","851路","854路","855路","856路","858路","860路","862路","863路","864路","868路","869路","870路","871路","875路","876路","909路"];
              //  上海市暂时添加这几个公交线路数据 后期再补
              const myChart = echarts.init(document.getElementById('box'));

              $.get('lines-bus.json', function (data) {
                console.log(data)
                var busLines = [].concat.apply([], data.map(function (busLine, idx) {
                  let hStep = 300 / (data.length - 1);
                  let prevPt = [];
                  let points = [];
                  for (let i = 0; i < busLine.length; i++) {
                    let pt = [];
                    // console.log(busLine)
                    pt.push(busLine[i].lng, busLine[i].lat);
                    points.push([pt[0], pt[1]]);
                  }
                  return {
                    coords: points,
                    lineStyle: {
                      normal: {
                        color: echarts.color.modifyHSL('#5A94DF', Math.round(hStep * idx))
                      }
                    }
                  };
                }))
                console.log(busLines)

                myChart.setOption((
                  option = {
                    bmap: {
                      center: [121.294687, 31.37637],
                      zoom: 12,
                      roam: true,
                      mapStyle: {
                        'styleJson': [
                          {
                            'featureType': 'water',
                            'elementType': 'all',
                            'stylers': {
                              'color': '#031628'
                            }
                          },
                          {
                            'featureType': 'land',
                            'elementType': 'geometry',
                            'stylers': {
                              'color': '#000102'
                            }
                          },
                          {
                            'featureType': 'highway',
                            'elementType': 'all',
                            'stylers': {
                              'visibility': 'off'
                            }
                          },
                          {
                            'featureType': 'arterial',
                            'elementType': 'geometry.fill',
                            'stylers': {
                              'color': '#000000'
                            }
                          },
                          {
                            'featureType': 'arterial',
                            'elementType': 'geometry.stroke',
                            'stylers': {
                              'color': '#0b3d51'
                            }
                          },
                          {
                            'featureType': 'local',
                            'elementType': 'geometry',
                            'stylers': {
                              'color': '#000000'
                            }
                          },
                          {
                            'featureType': 'railway',
                            'elementType': 'geometry.fill',
                            'stylers': {
                              'color': '#000000'
                            }
                          },
                          {
                            'featureType': 'railway',
                            'elementType': 'geometry.stroke',
                            'stylers': {
                              'color': '#08304b'
                            }
                          },
                          {
                            'featureType': 'subway',
                            'elementType': 'geometry',
                            'stylers': {
                              // 'color': '#000000',// 默认透明显示地铁线路
                              'lightness': -70
                            }
                          },
                          {
                            'featureType': 'building',
                            'elementType': 'geometry.fill',
                            'stylers': {
                              'color': '#000000'
                            }
                          },
                          {
                            'featureType': 'all',
                            'elementType': 'labels.text.fill',
                            'stylers': {
                              'color': '#857f7f'
                            }
                          },
                          {
                            'featureType': 'all',
                            'elementType': 'labels.text.stroke',
                            'stylers': {
                              'color': '#000000'
                            }
                          },
                          {
                            'featureType': 'building',
                            'elementType': 'geometry',
                            'stylers': {
                              'color': '#022338'
                            }
                          },
                          {
                            'featureType': 'green',
                            'elementType': 'geometry',
                            'stylers': {
                              'color': '#062032'
                            }
                          },
                          {
                            'featureType': 'boundary',
                            'elementType': 'all',
                            'stylers': {
                              'color': '#465b6c'
                            }
                          },
                          {
                            'featureType': 'manmade',
                            'elementType': 'all',
                            'stylers': {
                              'color': '#022338'
                            }
                          },
                          {
                            'featureType': 'label',
                            'elementType': 'all',
                            'stylers': {
                              'visibility': 'off'
                            }
                          }
                        ]
                      }
                    },
                    series: [
                      // 线的效果
                      {
                        type: 'lines',
                        coordinateSystem: 'bmap',
                        polyline: true,
                        data: busLines,
                        silent: true,
                        lineStyle: {
                          normal: {
                            opacity: 0.75,
                            width: 2.3
                          }
                        },
                        progressiveThreshold: 500,
                        progressive: 200
                      },
                      // 动态效果
                      {
                        type: 'lines',
                        coordinateSystem: 'bmap',
                        polyline: true,
                        data: busLines,
                        lineStyle: {
                          normal: {
                            width: 0
                          }
                        },
                        effect: {
                          constantSpeed: 50,
                          show: true,
                          trailLength: 0.8,
                          symbolSize: 4
                        },
                        zlevel: 1
                      }
                    ]
                  }
                ));
              })
            </script>
